<div class="top">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
        id="m_login" style="background-image: url(./assets/app/media/img//bg/bg-3.jpg);">
        <div class="m-grid__item m-grid__item--fluid    m-login__wrapper">
            <div class="m-login__container">
                <div class="size">
                    <a href="#">
                        <img src="./assets/app/media/img/logos/furrstruck_img.jpg">
                    </a>
                </div>
                <br><br>
                <div class="m-login__signin">
                    <div class="m-login__head">
                        <h3 class="m-login__title">Sign In To Admin</h3>
                    </div>
                    <br><br>
                    <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="UserName" formControlName="userName"
                                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
                            <div *ngIf="submitted && f.userName.errors" class="lbl-err">
                                <div *ngIf="f.userName.errors.required">UserName is required</div>
                            </div>
                            <!-- <p *ngIf="loginForm.controls.email.errors?.required" class="lbl-err">Please Enter password.</p> -->
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Password"
                                formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="lbl-err">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                            <br>

                            <!-- <div class="col m--align-center">
                       <p>Don't have  an account?<a routerLink="/sign-up">register</a> </p>
                       </div> -->
                        </div>

                        <div class="row m-login__form-sub">
                            <div class="col m--align-left"> <label class="checkbox"> <input type="checkbox"
                                        name="remember" style="color:blue"> Remember me <span></span> </label>
                            </div>
                            <div class="col m--align-right"> <a (click)="forgot()" class="checkbox">Forgot
                                    Password ?</a> </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn-login">Sign In</button>
                        </div>
                        <!-- <div class="m-login__form-action"> <button class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air" [disabled]="loading" (click)="signIn()">Sign In</button>
						</div> -->
                    </form>
                </div>

                <!-- for social login -->
                <!-- <div class="m-login__account">
                <span class="m-login__account-msg">
                Don't have an account yet ?
                </span>&nbsp;&nbsp;
                <a href="javascript:;" id="m_login_signup" class="m-link m-link--light m-login__account-link" routerLink="/sign-up">Sign Up</a>
            </div>
            <div class="m-login__account">
                <span class="m-login__account-msg">
               Continue with facebook?
               <a href="javascript:;" id="m_login_signup" class="m-link m-link--light m-login__account-link" routerLink="/sign-up">Sign Up</a>

               </span>
               
            </div> -->
            </div>
        </div>

        <!-- <app-footer></app-footer> -->
    </div>
</div>
