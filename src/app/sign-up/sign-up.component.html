<div class="col-xl-4">
  <!--begin:: Widgets/Top Products-->
  <div class="m-portlet m-portlet--bordered-semi m-portlet--full-height">
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <h3 class="m-portlet__head-text"> Register </h3>
        </div>
      </div>

    </div>
    <div class="m-portlet__body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">Full Name</label>
          <input type="text" formControlName="Name" class="form-control" placeholder="Your name"
            [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
          <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
            <div *ngIf="f.fullName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" formControlName="emailId" class="form-control" placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
          <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
            <div *ngIf="f.emailId.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Set a Password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>


        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary" (click)="signUp()">Register</button>
          <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
      </form>
      <!--begin::Widget5-->

      <!--end::Widget 5-->
    </div>
  </div>
  <!--end:: Widgets/Top Products-->
</div>
